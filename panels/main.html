<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

  <div id="main"></div>

  <script type="text/javascript" src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script type="text/javascript" src="../assets/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../templates.js"></script>
  <script type="text/javascript">
    $(function(){
      
      var template = Handlebars.compile("{{> main }}")
      $('#main').html(template());

      $('.tabs .tab').on('click', function(e){
        $('.tab').removeClass('active');
        $(e.target).closest('.tab').addClass('active');
      });

      $('.icon.notifs-icon').on('click', function(e){
        $(e.target).closest('.icon').toggleClass('selected');
        $('#notifs').toggle();
      });

    });
  </script>
</body>
</html>
