<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Colton Brown | {{page.project_name}}</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./build/style.css">
  <link rel="stylesheet" type="text/css" href="{{page.personal_site_url}}/normal.css">
  <link rel="stylesheet" type="text/css" href="{{page.personal_site_url}}/style.css">
  <link rel="stylesheet" type="text/css" href="{{page.personal_site_url}}/prism/prism.css">
  <style type="text/css">
    .ctb-accordion{
      height: 797px;
      width: 340px;
      font-family: 'avenir';
      float: left;
      box-sizing: border-box;
      margin: 30px 45px 0 0;
      box-shadow: 0 0 24px 1px #ddd;
      padding: 0;
      margin-bottom: 100px;
    }
    .tab-content{
      padding-top: 50px;
      text-align: center;
    }
    .container{
      min-height: 950px;
      max-width: 900px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="project-pg-header">
      <a class="name" href="{{page.personal_site_url}}">
        COLTON BROWN
      </a>
      <span class="projects">
        <a href="{{page.personal_site_url}}/projects">projects</a>
        / <span class="project-name">{{page.project_name}}</span>
      </span>
    </div>

    <div class="project-pg-nav">
      <a href="./">readme</a>
      <a href="./docs.html">docs</a>
      <a href="http://github.com/coltonTB/{{page.project_name}}">view on github</a>
    </div>

    {{content}}

  </div>

  <div class="footer">
    &copy; 2015 Colton Brown
  </div>

  <script type="text/javascript" src="{{page.personal_site_url}}/prism/prism.js"></script>
  <script type="text/javascript">
    var sel = document.querySelectorAll('.ctb-accordion .tab'),
    tabs = [].map.call(sel, function(t){return t});
    tabs.forEach(function(tab){
      tab.addEventListener('click', function() {
        tabs.forEach(function(t){t.classList.remove('active');});
        tab.classList.add('active');
      }, false);
    });
  </script>

</body>
</html>
